version: '3.8'

services:
  tile-server-db:
    image: postgis/postgis:18-3.6
    container_name: tile-server-db
    hostname: tile-server-db
    restart: unless-stopped
    shm_size: 1GB
    environment:
      POSTGRES_DB: osm_tiles
      POSTGRES_USER: osm_usr
      POSTGRES_PASSWORD: Random_Password
      # PostgreSQL performance tuning for production
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C.UTF-8"
    command: >
      postgres
      -c shared_buffers=512MB
      -c maintenance_work_mem=256MB
      -c autovacuum_work_mem=2GB
      -c work_mem=64MB
      -c effective_cache_size=2GB
      -c synchronous_commit=off
      -c max_wal_size=2GB
      -c checkpoint_timeout=10min
      -c checkpoint_completion_target=0.9
      -c max_connections=200
      -c random_page_cost=1.1
      -c jit=off
    volumes:
      - osm-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U osm_usr -d osm_tiles"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tile-server-net

  tile-server:
    image: overv/openstreetmap-tile-server
    container_name: tile-server
    hostname: tile-server
    restart: unless-stopped
    shm_size: 256MB
    # command: "run"  # Optional: Legacy command, container auto-detects and imports if needed
    environment:
      # PostgreSQL connection parameters
      PGHOST: tile-server-db
      PGPORT: 5432
      PGUSER: osm_usr
      PGPASSWORD: Random_Password
      PGDATABASE: osm_tiles
      
      # Data import configuration
      # Uncomment to automatically download and import OSM data on first run
      # DOWNLOAD_PBF: https://download.geofabrik.de/europe/luxembourg-latest.osm.pbf
      # DOWNLOAD_POLY: https://download.geofabrik.de/europe/luxembourg.poly
      
      # Performance tuning - adjust based on your system
      THREADS: 4              # Set to ~75% of CPU cores (e.g., 12 for 16-core system)
      FLAT_NODES: disabled    # Enable for datasets >1GB (requires additional disk space)
      PRERENDER_ZOOMS: 0-12   # Pre-render zoom levels (e.g., "0-12" or "disabled")
      
      # Updates configuration
      # UPDATES: disabled     # Set to "enabled" to enable automatic updates
      # REPLICATION_URL: https://planet.openstreetmap.org/replication/hour/
      # MAX_INTERVAL_SECONDS: 3600
      
      # CORS configuration
      # ALLOW_CORS: disabled  # Set to "enabled" to enable CORS headers
      
      # Debug mode
      # DEBUG_MODE: disabled  # Set to "enabled" or "1" to enable bash debug mode
    volumes:
      # Single volume mount for all persistent data (recommended)
      # This includes tiles, style, region files, import/prerender markers, and flat nodes
      - osm-tiles:/data/
    ports:
      - "8080:80"
    depends_on:
      tile-server-db:
        condition: service_healthy
    networks:
      - tile-server-net

networks:
  tile-server-net:
    name: tile-server-net
    driver: bridge

volumes:
  osm-data:
  osm-tiles:
